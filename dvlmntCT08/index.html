  <input type="text" id="num1"><br><br>
  <input type="text" id="num2"><br>
  <hr>
  <button id="add" onclick="add()">+</button>
  <button id="substract" onclick="substract()">-</button>
  <button id="multiply" onclick="multiply()">x</button>
  <button id="devide" onclick="devide()">/</button>
  <p id="output"></p>
  <script>

    // const output = document.getElementById('output');

    function add() {
      let a = parseInt(document.getElementById('num1').value);
      let b = parseInt(document.getElementById('num2').value);
      const sum = a + b;
      alert(sum)
      output.innerHTML = "You got sum"
    }

    function substract() {
      let a = parseInt(document.getElementById('num1').value);
      let b = parseInt(document.getElementById('num2').value);
      const substract = a - b;
      alert(substract)
      output.innerHTML = "You got substraction"
    }

    function devide() {
      let a = parseInt(document.getElementById('num1').value);
      let b = parseInt(document.getElementById('num2').value);
      const devide = a / b;
      alert(devide)
      output.innerHTML = "You got devide"
    }

    function multiply() {
      let a = parseInt(document.getElementById('num1').value);
      let b = parseInt(document.getElementById('num2').value);
      const multiply = a * b;
      alert(multiply)
      output.innerHTML = "You got multiply"
    }
