    let num = 123456;
    function rsum() {

      let rsum = 0;
      let digit = 0;
      let numSave = num;

      while (num != 0) {
        let rem = num % 10;
        digit++;
        num = Math.floor(num / 10);
      }

      let halfDigit = Math.floor(digit / 2);

      while (halfDigit != 0) {
        let rem = numSave % 10;
        rsum += rem;
        numSave = Math.floor(numSave / 10);
        halfDigit--;

      }
      return rsum;
    }

    function lsum() {
      let num = 123456;
      let rsum = 0;
      let digit = 0;
      let numSave = num;

      while (num != 0) {
        let rem = num % 10;
        digit++;
        num = Math.floor(num / 10);
      }


      while (digit != 0) {
        let rem = numSave % 10;
        rsum += rem;
        numSave = Math.floor(numSave / 10);
        digit--;

      }
      return rsum;
    }
