<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime number</title>
</head>

<body>

  <script>
    function primeNumber(n) {
      const array = [2];
      for (let i = 2; i < n; i++) {
        let isPrime = true;
        for (let j = 2; j < i; j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime === true && i != 2) {
          array.push(i);
        }
      }
      isPrime = true;
      return array;
    }

    console.log(primeNumber(100))

  </script>
</body>

</html>
