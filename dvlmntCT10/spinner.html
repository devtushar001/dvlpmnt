<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 5px solid white;
      border-radius: 50%;
      border-right-color: rgba(255, 85, 0, 0.486);
      animation: spin 1s ease infinite;
    }

    @keyframes spin {
       100% {
        transform: rotate(360deg);
       }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
  </div>
</body>
</html>
