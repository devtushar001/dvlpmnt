<body>
  <h2>Welcome To Coding Thinker</h2>

      <legend>Registration Form</legend>
      Name : <input type="text" placeholder="Enter Name"> <br><br>

      Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <br><br>
      Mobile Number : <input type="number" placeholder="Enter Your Number"><br><br>
      Skill : 1. Programming Language : <input type="checkbox"> CPP <input type="checkbox"> Java <br><br>
      2. Developer Tools : <input type="checkbox"> Github <input type="checkbox"> VS code <br> <br>
      Description : <input type="text" placeholder="Tell about yourself"> <br><br>
      Photo Upload : <input type="file"> <br><br>
      Resume Upload : <input type="file"> <br> <br>

  </form>
