<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calander {
      padding: 40px 50px;
      background-color: #e4e4e4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calander">
      <input type="date" id="get-date">
      <button onclick="getAge()">Check</button>
      <p id="showage">Your age : Counting</p>
    </div>
  </div>
  <script>
    function getAge() {
      const dob = new Date(document.getElementById("get-date").value);
      const presentDate = new Date();

      let years = presentDate.getFullYear() - dob.getFullYear();
      let months = presentDate.getMonth() - dob.getMonth();
      let days = presentDate.getDate() - dob.getDate();

      // Adjust for negative months and days
      if (months < 0) {
        years--;
        months += 12;
      }

      if (days < 0) {
        months--;
        const prevMonth = new Date(presentDate.getFullYear(), presentDate.getMonth(), 0); // Last day of the previous month
        days += prevMonth.getDate(); // Get the number of days in the previous month
      }

      document.getElementById("showage").innerHTML = `You are ${years} years, ${months} months, and ${days} days old.`;
    }

  </script>
</body>

</html>
